name: Generate i18n pages DB

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-i18n:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml openai

      - name: Run i18n generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python translate_web.py

      # Pozn.: clean_i18n_db.py teď čistí pouze i18n/i18n_pages_db.json.
      # Pokud WRITE_LEGACY_DB=True, můžeš to zatím nechat.
      - name: Clean legacy i18n DB (optional)
        run: |
          if [ -f "i18n/i18n_pages_db.json" ]; then
            python clean_i18n_db.py
          else
            echo "Legacy DB not found, skipping clean."
          fi

      - name: Debug generated i18n files
        run: |
          echo "=== i18n dir ==="
          ls -la i18n || true

          echo "=== index/global sizes ==="
          wc -c i18n/index.json i18n/global.json 2>/dev/null || true

          echo "=== pages count & sample ==="
          ls -1 i18n/pages 2>/dev/null | wc -l || true
          ls -la i18n/pages 2>/dev/null | head -n 20 || true

          echo "=== legacy db size (if exists) ==="
          wc -c i18n/i18n_pages_db.json 2>/dev/null || true
          head -n 5 i18n/index.json 2>/dev/null || true
          head -n 5 i18n/global.json 2>/dev/null || true

      - name: Commit and push changes (all i18n outputs)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Přidej celý i18n strom (global/index/pages + případně legacy db)
          git add i18n

          if git diff --cached --quiet; then
            echo "No changes in i18n/"
            exit 0
          fi

          git commit -m "chore: update i18n outputs"
          git push
