name: Generate i18n pages DB

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-i18n:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml openai

      - name: Run i18n generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python translate_web.py

      - name: Clean i18n DB
        run: python clean_i18n_db.py    

      - name: Debug DB file
        run: |
          ls -la i18n || true
          wc -c i18n/i18n_pages_db.json || true
          head -n 5 i18n/i18n_pages_db.json || true    

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -q "i18n/i18n_pages_db.json"; then
            git add i18n/i18n_pages_db.json
            git commit -m "chore: update i18n pages db"
            git push
          else
            echo "No changes in i18n/i18n_pages_db.json"
          fi
